    <style>
        /* [CSS INIZIALE RIMANE UGUALE] */
        body {
            /* **IMPORTANTE:** Assicurati che 'sfondo.jpg' sia caricato o usa un URL! */
            background-image: url('sfondo.jpg'); 
            background-size: cover; 
            background-position: center center; 
            background-attachment: fixed; 
            background-repeat: no-repeat; 

            font-family: 'Georgia', serif;
            color: #333; 
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header e Navigazione */
        header {
            background-color: rgba(255, 255, 255, 0.9); 
            color: #E91E63; 
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: sticky; 
            top: 0;
            z-index: 10;
        }

        header h1 {
            margin: 0;
        }

        /* Contenuto Principale */
        main {
            flex-grow: 1;
            padding: 20px;
            width: 90%;
            max-width: 1200px; 
        }

        /* Riquadro di Contenuto (per il testo) */
        .content-box {
            background-color: rgba(255, 250, 240, 0.98); 
            padding: 40px 20px; 
            border-radius: 30px; 
            box-shadow: 0 0 30px rgba(233, 30, 99, 0.5); 
            margin-top: 50px;
            text-align: center;
            color: #4B0082; 
        }

        .content-box h2 {
            color: #FF6600; 
            border-bottom: 2px solid #FF6600;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        /* --- STILI DELLA GALLERIA IMMAGINI --- */

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            padding: 20px 0;
        }

        /* Il contenitore gallery-item */
        .gallery-item {
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            line-height: 0; /* Rimuove lo spazio extra sotto l'immagine causato da line-height */
        }

        .gallery-item:hover {
            transform: scale(1.03); 
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.7);
        }
        
        /* Lo stile si applica al link che contiene l'immagine */
        .gallery-item a {
            display: block;
            width: 100%;
            height: 100%;
        }

        .gallery-item img {
            width: 100%;
            height: 300px; 
            object-fit: cover; 
            display: block;
            border: none; /* Rimuove il potenziale bordo che i link possono aggiungere */
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            margin-top: auto;
        }

        /* Stile per i link */
        a {
            color: #FF00FF; 
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #FFD700; 
        }

        /* Media Queries per adattabilitÃ  (mobile) */
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr; 
            }
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Il sito Ã¨ pronto e gli script sono attivi.");

            // Aggiorna l'anno nel footer
            document.getElementById('year').textContent = new Date().getFullYear();

            // Funzione per aggiornare l'ora nel footer
            const now = new Date();
            const timeString = now.toLocaleTimeString('it-IT');
            document.getElementById('timestamp').textContent = ` (Caricato alle ${timeString})`;

            // Esempio: Cambia il colore del testo del footer al click
            const footer = document.querySelector('footer');
            if (footer) {
                footer.addEventListener('click', () => {
                    const isWhite = footer.style.color === 'white' || footer.style.color === '';
                    footer.style.color = isWhite ? '#FFA500' : 'white';
                    footer.querySelector('p').style.fontWeight = isWhite ? 'bold' : 'normal';
                });
            }
        });
